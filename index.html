<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1>Will's To-Dos</h1>
        <header>
            <form onsubmit="createTab(); return false" class="form" id="projectform">
                <input type="text" name="ptitle" id="ptitle" placeholder="Project Title">
                <button type="submit" onclick="createTab(); return false">Create Tab</button>
                <!--on submit, should run and create a new nav tab, will this work?-->
            </form>
            <nav id="nav">
                <div class="tab" id="tab1" onclick="tabSwitch(); return false">My Project</div>
            </nav>
        </header>
        <!--idea: do nav tabs w/ an explainer page, or perhaps our different projects (lists of todos)?-->
        
        <div class="outer">
            <form onsubmit="addToDo(); return false" class="form" id="todoform">
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input name="description" id="description" placeholder="Description"  required>
                <label for="duedate">Due Date:</label>
                <input type="date" name="duedate" id="duedate" placeholder="Due Date" required>
                <label for="priority">Priority:</label>
                <input type="number" name="priority" id="priority" min="1" max="3" required>
                <button type="submit" id="submit">Add</button>
            </form>
            <div class="cont">
                <div class="content" id="content"></div>
            </div> 
        </div>
        <div class="complete-section">
            <h2>Completed Tasks:</h2>
            <div class="complete"></div>
        </div>
        <div class="footerbutts">
            <button class="savebut" onclick="setStorage(); return false"> Save Progress!</button>
            <button class="delbut" onclick="clearStorage(); return false">Clear Browser localStorage</button>
            <button class="getbut" onclick="getStorage(); return false"> Retrieve saved localStorage</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
