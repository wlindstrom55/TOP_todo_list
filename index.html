<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1>Checklist App (by Will Lindstrom)</h1>
        <header>
            <div class="butts">
                <h2>Options:</h2>
                <button class="savebut" onclick="setStorage(); return false">Save To Browser</button>
                <button class="getbut" onclick="getStorage(); return false"> Retrieve saved localStorage (Load)</button>
            </div>
            <br>
            <div id="nav">
                <h3>Projects:</h3>
                <form onsubmit="createTab(); return false" class="form" id="projectform">
                    <input type="text" name="ptitle" id="ptitle" placeholder="Project Title">
                    <button type="submit" onclick="createTab(); return false" class="formbutt">Add Project</button>
                </form>
                <div id="tabdisplay"></div>
            </div>
        </header>
        <h2>Active Tasks:</h2>
        <div class="outer">
            <div class="forform">
                <form onsubmit="addToDo(); return false" class="form" id="todoform">
                    <label>Add a Task:</label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <input name="description" id="description" placeholder="Notes" required>
                    <label for="duedate">Due Date:</label>
                    <input type="date" name="duedate" id="duedate" placeholder="Due Date" required>
                    <label for="priority">Priority:</label>
                    <input type="number" name="priority" id="priority" min="1" max="3" required>
                    <button type="submit" id="submit" class="formbutt">Add Todo</button>
                </form>
            </div>
        </div>
        <div class="cont">
            <div class="content" id="content"></div>
        </div> 
        <div class="complete-section">
            <h2>Completed Tasks:</h2>
            <div class="complete"></div>
        </div>
        <br>
        <button class="tabbut" onclick="removeTab(); return false">ยก Delete current Project !</button>
        <br> <br>
        <button class="delbut" onclick="clearStorage(); return false">ยก Clear Browser localStorage !</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
